<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Capyverse - Capybara Multiplayer 3D World</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
    }
    
    #container {
      width: 100%;
      height: 100vh;
    }
    
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      color: white;
    }
    
    #loading-progress {
      width: 50%;
      height: 5px;
      background-color: #333;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    
    #progress-bar {
      height: 100%;
      width: 0%;
      background-color: #4CAF50;
      transition: width 0.3s ease-in-out;
    }
    
    #mobile-controls {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="loading-screen">
    <h2>Loading Capyverse...</h2>
    <div id="loading-progress">
      <div id="progress-bar"></div>
    </div>
  </div>
  <div id="mobile-controls"></div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
