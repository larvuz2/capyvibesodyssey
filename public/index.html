<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capyverse - Capybara Controller</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #container {
      width: 100%;
      height: 100vh;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }
    
    /* Mobile-specific adjustments */
    @media (max-width: 1024px) {
      #info {
        top: 5px;
      }
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="info">
    <h2>Capyverse</h2>
    <p>Controls:</p>
    <ul>
      <li>W, A, S, D - Move</li>
      <li>Space - Jump</li>
    </ul>
  </div>
  <script type="module" src="src/main.js"></script>
</body>
</html>
